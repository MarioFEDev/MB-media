<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>MB Media</title>
    <link rel="stylesheet" href="rubik.css">
    <style>
        @keyframes blinking{
            0%{
                opacity: 1;
            }
            50%{
                opacity: 1;
            }
            51%{
                opacity:0;
            }
            100%{
                opacity: 0;
            }
        }
        @keyframes slide-left{
            0%{
                translate: 100%;
            }
            100%{
                translate:0%;
            }
        }
        @keyframes fade-in-intro{
            0%{
                opacity:0;
            }
            100%{
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        :root{
            --main: #091A2B;
            --main2:#005163;
            --essence:#3B4876;
            --greyish:#A8AEAF;
            --greyishblue:#9bd8e3;
            --whiteish:#F1F3F4;


            --slide-left:'';
            --fade-in-intro:'';
        }
        *{
            font-family: rubik-regular;
            color: white;
        }
        body{
            background-color:var(--main);
            padding: 0px;
            margin: 0px;
            /* padding-bottom:400px; */
            overflow-x: hidden;
        } 
        div,nav{
            border: 0px solid white;
        }
        header{
            width: 100%;
            height: 90px;
            background-color: var(--main2);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.242);
            display: flex;
            box-sizing: border-box;
            padding: 20px ;
            justify-content: space-between;
        
            
        }
        .logo-con{
            translate: 3em;
            display: flex;
            height: 100%;
            width: fit-content;
            border: 0px solid white;
            align-items: center;
        }
        .logo{
            height: 100%;
            aspect-ratio: 1/1;
            background-color: transparent;
            transform: scale(1.55);
        }
        .logo-name{
            translate: .7em;
            margin-top: 5%;
            width: 300px;
            height: 100%;
            background-color: transparent;
            font-family: rubik-bold;
            color: var(--main);
            font-size: 14pt;
        }
        .smma{
            font-family: rubik-bold;
            font-size: 8pt;
            color: var(--main);
        }
        nav{
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        a{
            text-decoration: none;
        }
        .nav-link{
            color:var(--whiteish);
            font-family: rubik-bold;
            transition: all .3s ease-in-out;
            padding: 10px;
        }
        .nav-link:hover{
            color: var(--greyishblue);
            transform: scale(1.1);
            text-shadow: 0px 0px 10px #00000062;
        }
        .contact{
            padding: .85em;
            background-color: var(--main);
            color: var(--main);
            border-radius: 5px;
            background: white ;
        }
        .contact:hover{
            text-shadow: none;
            color: white;
            background-color: var(--main);
        }
        .img-con{
            background:transparent;
            background-position: center;
            background-size: cover;
            width: 100%;
            aspect-ratio: 2/1;
            min-height: 500px;
            position: relative;
            isolation: isolate;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 6%;
            box-sizing: border-box;
        }
        .img-con > *{
            position: relative;
            z-index: 2;
            transform: translateY(80px);
            opacity: 0;
            animation: var(--fade-in-intro);
        }
        .img-con::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(3d-model-house-building.jpg);
            background-position: center;
            background-size: cover;
            translate: 100%;
            animation: var(--slide-left);
        }
        .img-con::after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color:#091a2ba1;
            
        }

        .typing {
            text-align: left;
            border: 0px solid red;
            width: 90%;
            height: 250px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0px;
            padding: 0px;
            color: white;
            font-family: rubik-extrabold;
            font-size: 40pt;
        }
        .typing::before {
            content: 'Welcome to MB Media where we provide you with ';
            font-size: 45pt;
            display: inline;
            
        }
        .typing::after{
            content:'|';
            font-size: 14pt;
            animation: blinking 1s linear infinite; 
            display: inline;
            font-family: rubik;
            font-size: 56pt;
        }
        .btn-con{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .btn-con:nth-of-type(1){
            margin-top: 90px;
        }
        .register{
            padding:1em 3em;
            color: white;
            background-color: transparent;
            border: 3px solid white;
            border-radius: 2px;
            font-family: rubik-bold;
            font-size: 20px;
            transition: all .5s ease;
        }
        .register:hover{
            background-color:#091a2b6a ;
            backdrop-filter: blur(2px);
            border-color: var(--main2);
            color: var(--greyishblue);
            transform: scale(1.02);
        }


        footer{
            width: 100%;
            height: 400px;
            background-color: black;
            margin-top: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top:100px ;
        }

        .foot-sec1{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 0%;
            width: 75%;
        }
        .foot-name-txt{
            font-size: 30pt;
            font-family: rubik-extrabold;
        }
        .foot-name-img{
            width: 40%;
            aspect-ratio: 1/1;
        }
        .contacts > *{
            text-align: right;
        }
        .links{
            text-align: right;
            display: flex;
            flex-direction: column;
        }
         

        ::-webkit-scrollbar{
            width: 10px;
        }
        ::-webkit-scrollbar-thumb{
            background-color: var(--main2);
            width: 6px;
            border-radius: 10px;
        }
        ::selection{
            background-color: var(--main);
            color: white;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo-con">
            <div class="logo"><img src="logo.png" alt="logo" width="100%" height="100%"></div>
            <div class="logo-name"> MB Media <br> <span class="smma">Social Media Marketing Agency<span> </div>
        </div>
        <nav>
            <a href="#" class="nav-link">HOME</a>
            <a href="#" class="nav-link">SERVICES</a>
            <a href="#" class="nav-link">BOOK A MEETING</a>
            <a href="#" class="nav-link">TESTIMONIALS</a>
            <a href="#" class="nav-link contact">CONTACT US</a>
        </nav>
    </header>
    <section>
        <div class="img-con">
            <p class="typing"></p>
            
            <div class="btn-con"><a href="#"><button class="register">Register as Our Client</button></a></div>
        </div>
    </section>


    <footer>
        <section class="foot-sec1">
            <div class="foot-name">
                    <div class="foot-name-img"> <img src="logomono.png" alt="logo" width="100%" height="100%"></div>
                    <div class="foot-name-txt">MB MEDIA</div>
            </div>
            <div class="contacts">
                <h2>CONTACT INFO</h2>
                <p>Email: loremispum@gmail.com</p>
            </div>
            <div class="links">
                <a href="#">ABOUT US</a><br>
                <a href="#">MORE INFO</a><br>
                <a href="#">SOCIALS</a><br>
                <a href="#">PRICING</a>
            </div>
        </section>
        
    </footer>
    <p style="background-color: black; margin: 0px; text-align: center; padding-bottom:30px ;">Copyright Â© MB Media 2024 All Rights Reserved</p>
    <script src="typing.js"></script>
    <script>
        function loadAnimations(){
            document.documentElement.style.setProperty('--slide-left', 'slide-left 2s ease-out 1 forwards ')
            document.documentElement.style.setProperty('--fade-in-intro', 'fade-in-intro 1s ease-out 2s 1 forwards ')
            setTimeout(() => {typing1()}, 3500) 
        }

        window.onload(setTimeout(() => {loadAnimations()}, 2000))

    </script>
</body>
</html>
