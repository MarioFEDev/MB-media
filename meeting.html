        </nav>
    </header>

    <form id="dateForm">
        <label for="dateInput">Select a date:</label>
        <input type="date" id="dateInput" style="color: black;" />
        <button type="submit">Submit</button>
    </form>
    
    <script>
        const dateInput = document.getElementById("dateInput");
        const form = document.getElementById("dateForm");
    
        // Calculate min and max dates
        const today = new Date();
        const twoWeeksFromToday = new Date();
        today.setDate(today.getDate() + 3);
        twoWeeksFromToday.setDate(today.getDate() + 17);
    
        const minDate = today.toISOString().split("T")[0];
        const maxDate = twoWeeksFromToday.toISOString().split("T")[0];
    
        // Set min and max attributes
        dateInput.setAttribute("min", minDate);
        dateInput.setAttribute("max", maxDate);
    
        // Validate input on change
        dateInput.addEventListener("input", () => {
            const selectedDate = new Date(dateInput.value);
    
            if (selectedDate < today || selectedDate > twoWeeksFromToday) {
                alert( `Please select a date between ${minDate} and ${maxDate}.`);
                dateInput.value = ""; // Clear the invalid value
            }
        });
    
        // Prevent form submission if the date is invalid
        form.addEventListener("submit", (event) => {
            if (!dateInput.value) {
                errorMessage.textContent = "Please select a valid date before submitting.";
                errorMessage.style.display = "block";
                event.preventDefault(); // Stop form submission
            }
        });
    </script>
    
    
</body>
